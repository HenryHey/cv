  description: | # this will include new lines to allow paragraphs
    A web tool that lets you write custom messages and see them rendered in vintage RPG game style. 

    Choose from classic games like Final Fantasy VI and Golden Sun, then type your message to see it displayed in authentic retro message box graphics.

    Tilemaps were extracted from original game assets and exported to images using Python scripts. [Here](https://messageboxd.com/games/ff6/howto/)'s a more detailed explanation.

